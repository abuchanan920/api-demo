// Apply the java-library plugin to add support for Java Library
apply plugin: 'application'
apply plugin: 'docker'

sourceCompatibility = 1.8
group = 'thoughtworks'
applicationName = 'java-webservice-demo'
version = '0.1'
mainClassName = "com.thoughtworks.demo.APIApplication"

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.1.0'
    compile group: 'com.smoketurner', name: 'dropwizard-swagger', version: '1.1.0-1'
}

run {
  args "server"
}

distDocker {
  exposePort 8080
  exposePort 8081
}
